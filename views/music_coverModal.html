<style>
  .imageContainer {
    max-width:250px;
    max-height:250px;
  }
</style>
<div id="{{tracker}}_artist_{{$index}}_cover_selection" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div ng-repeat="cover in scan.possibleCovers track by $index">
                      <img ng-src="{{cover}}" class="imageContainer" ng-click="scan.selectedCover = cover" ng-style="{'border':scan.selectedCover == cover ? '2px solid black' : false}">
                    </div>
                    <div>
                      <button class="btn btn-success" data-dismiss="modal" ng-click="scan.setCover(songs)">Select</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
